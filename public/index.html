<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" 
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<!-- / CSS -->
</head>
<body>
	<div class="container">
		<h1 class="my-4">
			Weather App
		</h1>	

		<div class="form-group row">
			<div class="col">
				<div id="map"></div>
			</div>
			<div class="col">
				<div class="form-group mx-sm-3 mb-2">
					<input type="text" class="form-control" id="filter-date-start" placeholder="Start date..">
				</div>

				<div class="form-group mx-sm-3 mb-2">
					<input type="text" class="form-control" id="filter-date-end" placeholder="End date..">
				</div>

				<div class="form-group mx-sm-3 mb-2">
					<button type="button" id="button-filter-measurements" class="btn btn-primary">Filter</button>
				</div>

				<h2>Charts</h2>
				<div id="chart"></div>
			</div>
		</div>
		
		<div class="form-group row">
			<button type="button" id="button-open-source-modal" class="btn btn-primary">Add new source</button>
		</div>
	</div>

	<div id="source-modal" class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add source</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group mx-sm-3 mb-2">
						<input type="text" class="form-control" size="70" id="source-input" placeholder="Enter url here..">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="button-add-source">Add</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	
	<!-- JS -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWuf5MSYxjFlRE3RzsLgQywrXXx8e5ABI"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" 
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>

	<script type="text/javascript" src="/js/api.js"></script>
	<script type="text/javascript" src="/js/client.js"></script>
	<!-- /JS -->
</body>
</html>
