<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" 
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<!-- / CSS -->
</head>
<body>
	<div class="container">
		<h1 class="my-4">
			Weather App
		</h1>

		<div class="row">
			<div class="col">
				<div id="map"></div>
			</div>
			<div class="col">
				<h3>Filter temperature by time period</h3>
				<div class="input-group date" data-provide="datepicker">
					<input type="text" class="form-control" id="filter-date-start" placeholder="Start date..">
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-th"></span>
					</div>
				</div>

				<div class="input-group date" data-provide="datepicker">
					<input type="text" class="form-control" id="filter-date-end" placeholder="End date..">
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-th"></span>
					</div>
				</div>
				<button type="button" class="btn btn-primary">Filter</button>

				<div id="chart_div"></div>
			</div>
		</div>

		<div class="row">
			
		</div>
	</div>

	
	<!-- JS -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWuf5MSYxjFlRE3RzsLgQywrXXx8e5ABI"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" 
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>

	<script type="text/javascript" src="/js/api.js"></script>
	<script type="text/javascript" src="/js/client.js"></script>
	<!-- /JS -->
</body>
</html>
